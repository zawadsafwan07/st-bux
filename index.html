<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Starbucks Favorites</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(180deg, #1e3932, #0f241e);
  color: #fff;
  overflow-x: hidden;
}

/* MOBILE ONLY */
@media (min-width: 768px) {
  body::before {
    content: "This site is designed for mobile only ðŸ“±";
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    z-index: 999;
  }
}

header {
  padding: 24px;
  text-align: center;
}

header h1 {
  font-size: 1.8rem;
  font-weight: 600;
}

header p {
  opacity: 0.85;
  font-size: 0.95rem;
}

/* 3D CANVAS */
#canvas-container {
  width: 100%;
  height: 320px;
}

/* DRINKS */
.section {
  padding: 20px;
}

.section h2 {
  font-size: 1.3rem;
  margin-bottom: 12px;
}

.drinks {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.card {
  background: rgba(255,255,255,0.08);
  padding: 16px;
  border-radius: 16px;
  backdrop-filter: blur(10px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.card h3 {
  font-size: 1.1rem;
}

.card p {
  font-size: 0.85rem;
  opacity: 0.85;
}

/* CTA */
.cta {
  margin: 24px;
  padding: 18px;
  background: #00754a;
  border-radius: 30px;
  text-align: center;
  font-weight: 600;
  font-size: 1rem;
  box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<header>
  <h1>Our Starbucks Favorites â˜•</h1>
  <p>Tap & rotate the cup</p>
</header>

<div id="canvas-container"></div>

<section class="section">
  <h2>Customer Favorites</h2>
  <div class="drinks">
    <div class="card">
      <h3>Caramel Macchiato</h3>
      <p>Rich espresso with vanilla & caramel drizzle</p>
    </div>
    <div class="card">
      <h3>Matcha Latte</h3>
      <p>Smooth matcha with creamy milk</p>
    </div>
    <div class="card">
      <h3>Cold Brew</h3>
      <p>Slow-steeped, bold & refreshing</p>
    </div>
  </div>
</section>

<div class="cta">Visit Us Today â˜•</div>

<!-- THREE.JS -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
const container = document.getElementById("canvas-container");

// Scene
const scene = new THREE.Scene();

// Camera
const camera = new THREE.PerspectiveCamera(
  45,
  container.clientWidth / container.clientHeight,
  0.1,
  1000
);
camera.position.z = 5;

// Renderer
const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
renderer.setSize(container.clientWidth, container.clientHeight);
renderer.setPixelRatio(window.devicePixelRatio);
container.appendChild(renderer.domElement);

// Lights
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const light = new THREE.DirectionalLight(0xffffff, 0.8);
light.position.set(5,5,5);
scene.add(light);

// Starbucks Cup (simple 3D shape)
const geometry = new THREE.CylinderGeometry(1, 0.9, 2.5, 32);
const material = new THREE.MeshStandardMaterial({
  color: 0xffffff,
  roughness: 0.3,
  metalness: 0.1
});
const cup = new THREE.Mesh(geometry, material);
scene.add(cup);

// Lid
const lidGeo = new THREE.CylinderGeometry(1.05, 1.05, 0.25, 32);
const lidMat = new THREE.MeshStandardMaterial({ color: 0x1e3932 });
const lid = new THREE.Mesh(lidGeo, lidMat);
lid.position.y = 1.4;
scene.add(lid);

// Touch rotation
let isTouching = false;
let lastX = 0;

container.addEventListener("touchstart", e => {
  isTouching = true;
  lastX = e.touches[0].clientX;
});

container.addEventListener("touchmove", e => {
  if (!isTouching) return;
  const delta = e.touches[0].clientX - lastX;
  cup.rotation.y += delta * 0.01;
  lid.rotation.y += delta * 0.01;
  lastX = e.touches[0].clientX;
});

container.addEventListener("touchend", () => {
  isTouching = false;
});

// Animation
function animate() {
  requestAnimationFrame(animate);
  cup.rotation.y += 0.003;
  lid.rotation.y += 0.003;
  renderer.render(scene, camera);
}

animate();

// Resize
window.addEventListener("resize", () => {
  camera.aspect = container.clientWidth / container.clientHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(container.clientWidth, container.clientHeight);
});
</script>

</body>
</html>
